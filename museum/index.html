<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/reset.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="wrapper">
        <div class="header-inner">
          <div class="header__logo">
            <a class="header__link" href="#header">
              <img
                class="header__logo-img"
                src="assets/svg/Logo.svg"
                alt="Logo"
                title="logo"
              />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__menu">
              <li class="header__item">
                <a href="#visiting" class="header__link">Visiting</a>
              </li>
              <li class="header__item">
                <a href="#explore" class="header__link">Explore</a>
              </li>
              <li class="header__item">
                <a href="#video" class="header__link">Video</a>
              </li>
              <li class="header__item">
                <a href="#gallery" class="header__link">Gallery</a>
              </li>
              <li class="header__item">
                <a href="#tickets" class="header__link">Tickets</a>
              </li>
              <li class="header__item">
                <a href="#contacts" class="header__link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="welcome section" id="welcome">
        <div class="wrapper">
          <div class="welcome-inner">
            <div class="welcome__text">
              <h1 class="welcome__title">
                Welcome<br />
                to the Louvre
              </h1>
              <h3 class="welcome__subtitle">From the castle to the museum</h3>
              <a href="#" class="welcome-btn" id="welcomeBtn"
                >Discover the Louvre</a
              >
            </div>
            <div class="welcome__slider">
              <div class="welcome__slider-counter">01 | 05</div>
              <div class="squares">
                <div class="active-square slider-square run-animation" onclick="changeActiveElement(this)"></div>
                <div class="slider-square" onclick="changeActiveElement(this)"></div>
                <div class="slider-square" onclick="changeActiveElement(this)"></div>
                <div class="slider-square" onclick="changeActiveElement(this)"></div>
                <div class="slider-square" onclick="changeActiveElement(this)"></div>
              </div>
              <div class="arrows">
                <div class="welcome__arrow-left">&#10229;</div>
                <div class="welcome__arrow-right">&#10230;</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="visiting section" id="visiting"></section>
      <section class="explore section" id="explore">
        <div class="wrapper"></div>
      </section>
      <section class="video section" id="video">
        <div class="wrapper"></div>
      </section>
      <sction class="gallery section" id="gallery">
        <div class="wrapper"></div>
      </sction>
      <section class="tickets section" id="tickets">
        <div class="wrapper"></div>
      </section>
      <section class="contacts section" id="contacts">
        <div class="wrapper"></div>
      </section>
      <footer class="footer" id="footer">
      <div class="wrapper"></div>
      </footer>
      <script src="/js/welcome.js"></script>
    </main>
  </body>
</html>
